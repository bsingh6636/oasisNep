<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Purchase Netflix in Nepal, along with other OTT services" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/index.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>OASIS NEPAL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      body {
        background-color: #1e1e1e;
        background-size: cover;
        background-position: center;
      }

      /* Loader container */
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1f1f1f, #383838);
        position: fixed;
        width: 100%;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      /* Rectangular loader border */
      .spinner-container {
        width: 120px;
        height: 120px;
        border: 10px solid transparent;
        border-radius: 10px;
        border-top: 10px solid #ff6b6b;
        border-bottom: 10px solid #1dd1a1;
        border-left: 10px solid #54a0ff;
        animation: spin 1s linear infinite;
        position: relative;
      }

      /* White spinner inside the border */
      .inner-spinner {
        width: 80px;
        height: 80px;
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 5px;
        animation: spin-reverse 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .spinner-container {
          width: 80px;
          height: 80px;
          border-width: 8px;
        }
        .inner-spinner {
          width: 60px;
          height: 60px;
        }
        .loading-text {
          font-size: 1rem;
        }
      }

      @media (min-width: 600px) and (max-width: 1024px) {
        .spinner-container {
          width: 100px;
          height: 100px;
          border-width: 9px;
        }
        .inner-spinner {
          width: 70px;
          height: 70px;
        }
        .loading-text {
          font-size: 1.1rem;
        }
      }

      /* Text below the spinner */
      .loading-text {
        margin-top: 20px;
        font-size: 1.4rem;
        color: white;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 1s ease-in-out infinite alternate;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      /* Fade-out animation */
      .hide-loader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div>
        <div class="spinner-container">
          <div class="inner-spinner"></div>
        </div>
        <div class="loading-text">Loading Oasis Nepal...</div>
      </div>
    </div>

    <!-- React root element -->
    <div id="root"></div>

    <script>
      // Function to hide the loader after React components are loaded
      window.addEventListener("load", function() {
        const loaderContainer = document.querySelector(".loader-container");
        if (loaderContainer) {
          loaderContainer.classList.add("hide-loader");
        }
      });
    </script>
  </body>
</html>
